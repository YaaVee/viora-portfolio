        'Identity', 'Network', 'Compute', 'Storage', 'Database', 
        'Container', 'Serverless', 'Security Monitoring', 'Compliance',

    ];
    
    for (let i = cloudServicesData.length; i < 110; i++) {

        const type = serviceTypes[i % serviceTypes.length];
        
        cloudServicesData.push({

    generateAdditionalCloudServices();
    
    const container = document.getElementById('cloud-container');
    if (!container) return;
    
    let html = '';
    cloudServicesData.slice(0, 110).forEach(service => {
        html += `
            <div class="cloud-card">
                <h3>${service.title}</h3>
                <div class="cloud-desc">
                    <strong>Why implement this?</strong> ${service.why}
                    
                    <strong>Implementation includes:</strong>
